    <script type="text/javascript">
        $(function() {
            var t = Math.floor(Date.now() / 1000);
            $.get('./teams.json?noCache=' + t, function(r) {
                for(d in r) {
                    $('#regteam > tbody').append("<tr><td>" + r[d].team_name + "</td><td>" + r[d].category + "</td></tr>");
                }
            }, 'json');
        });
    </script>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides ");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none ";
            }
            x[slideIndex - 1].style.display = "block ";
        }
    </script>
